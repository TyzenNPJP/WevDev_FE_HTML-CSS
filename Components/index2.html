<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        div {
        width: 50%;
        height: 50%;
        margin: auto;
        align-items: center;
        justify-content: center;

        border: 2px solid powderblue;
        }
      
        .flex-box {
          display: flex;
        }

        h2,
        h3 {
        text-align: center;
        color: #4287f5;
        }

    </style>
    
</head>
<body>
        <div class="card flex-box" style="text-align:center;" >
            <div class="card-body">
              <h5 class="card-title">Tax Calculator</h5>
              <h6 class="card-subtitle mb-2 text-muted">Interface</h6>
              <br>
              <p class="card-text">Please enter your details then after click the "Caculate Button" to find your income tax amount.</p>
            </div>
          </div>

    <div class="card flex-box">
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Monthly Salary</span>
                <br>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Rental Allowance</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Transportation Allowance</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Bonus</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Overtime payment</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Medical Insurance</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Life Insurance</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <button>Calculate</button>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Income Tax Amount</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
        
</body>
</html>
